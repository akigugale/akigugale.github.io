<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS 30 | Day 3 | by akigugale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <h2>Update CSS Variables with
        <span class="hl">JS</span>
    </h2>
    <div class="controls">
        <span class="control">
            <label for="spacing">Spacing:</label>
            <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        </span>

        <span class="control">
            <label for="blur">Blur:</label>
            <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
        </span>

        <span class="control">
            <label for="base">Base Color</label>
            <input type="color" name="base" value="#ffc600">
        </span>

        <span class="control">
            <label for="background-blend-mode">Blend Mode:</label>
            <select name="blend-mode">
                <option value="normal">Normal</option>
                <option value="multiply">Multiply</option>
                <option value="screen">Screen</option>
                <option value="overlay">Overlay</option>
                <option value="darken">Darken</option>
                <option value="lighten">Lighten</option>
                <option value="color-dodge">Color Dodge</option>
                <option value="saturation">Saturation</option>
                <option value="color">Color</option>
                <option value="luminosity">Luminosity</option>
            </select>
        </span>


    </div>

    <div id="image">

        <!-- <img src="http://unsplash.it/800/500?image=946" alt="City Image"> -->
    </div>
</body>

</html>
