<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS 30 | Day 1 | by akigugale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="keys">

        <div onclick="playSoundOnClick('A')" data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>

        <div onclick="playSoundOnClick('S')" data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Hihat</span>
        </div>

        <div onclick="playSoundOnClick('D')" data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>

        <div onclick="playSoundOnClick('F')" data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Openhat</span>
        </div>

        <div onclick="playSoundOnClick('G')" data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>

        <div onclick="playSoundOnClick('H')" data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>

        <div onclick="playSoundOnClick('J')" data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>

        <div onclick="playSoundOnClick('K')" data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>

        <div onclick="playSoundOnClick('L')" data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Tink</span>
        </div>

    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="74" src="sounds/boom.wav"></audio>
    <audio data-key="71" src="sounds/ride.wav"></audio>
    <audio data-key="72" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>


</body>

</html>
